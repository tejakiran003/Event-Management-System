<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #00246B;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #374151;
        }

        .form-container input, 
        .form-container textarea, 
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #E5E7EB;
            border-radius: 5px;
            font-size: 1rem;
            color: #374151;
            background-color: #F9FAFB;
        }

        .form-container input:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            border-color: #00246B;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 36, 107, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #00246B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #363f51;
        }

        .form-container small {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h2>Create Notification</h2>
        <form method="POST" action="/create-notification">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter notification title" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter your message" rows="4" required></textarea>

            <label for="recipient">Recipient</label>
            <select name="recipient" id="recipient">
                {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit">Send Notification</button>
        </form>
        <small>Notifications will be sent instantly</small>
    </div>
</body>
</html>
