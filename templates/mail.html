<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-8">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Send an Email</h2>

            <!-- Form to input email details -->
            <form action="/send-mail/{{ recipient }}" method="POST">
                <div class="mb-4">
                    <label for="subject" class="block text-lg font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="6" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                
                <button onclick="alert('Mail sent successfully!')" type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send Email</button>
            </form>
        </div>
    </div>

</body>
</html>
