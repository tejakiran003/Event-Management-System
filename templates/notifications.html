<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
        }

        /* Navigation bar styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background-color: #00246B;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #FF4500;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            margin: 10px;
        }

        nav a:hover {
            background-color: #FF6347;
        }

        /* Main content styles */
        .container {
            margin-top: 12vh;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        li strong {
            font-size: 1.2rem;
            color: #00246B;
        }

        li small {
            color: #6B7280;
            font-size: 0.9rem;
        }

        .message {
            margin: 10px 0;
            color: #374151;
        }
        .sub{
            height : 10vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            margin :15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h2>Notifications</h2>
        <div class="sub">
            <a href="/create-notification">Send Notification</a>
            <a href="/home">Go Back</a>
        </div>
        
    </nav>

    <!-- Notifications Container -->
    <div class="container">
        <ul>
            {% for notification in notifications %}
            <li>
                <strong>{{ notification.title }}</strong>
                <p class="message">{{ notification.message }}</p>
                <small>Sent to: {{ notification.recipient if notification.recipient else 'All Users' }}</small><br>
                <small>Timestamp: {{ notification.timestamp }}</small>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
