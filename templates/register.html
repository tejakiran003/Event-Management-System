<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0F8FF;
        }

        .register-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00246B;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-container p {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
            color: #7ebcff;
        }

        .register-form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form{
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }

        .register-form label {
            font-size: 1rem;
            color: #00246B;
            margin-bottom: 8px;
            text-align: left;
            width: 80%;
        }

        .register-form input {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .register-form input:focus {
            border-color: #007BFF;
        }

        .register-button {
            width: 80%;
            padding: 12px;
            background-color: #00246B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-button:hover {
            background-color: #0056b3;
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .form-details-section {
            background-color: #00246B;
            color: white;
            width: 100%;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <!-- Role Description Section -->
        <div class="form-details-section">
            <h1 style="color: #F0F8FF;">Event Booking System</h1>
            <p>To start using our platform, please register your account. You will be able to manage events and bookings effortlessly. Let's get started!</p>
        </div>

        <!-- Registration Form Section -->
        <div class="register-form">
            <form method="POST" action="/register">
                <label for="username"><b>Username:</b></label>
                <input id="username" type="text" name="username" required placeholder="Enter Your Username">

                <label for="mail"><b>Mail:</b></label>
                <input id="mail" type="mail" name="mail" required placeholder="Enter Your E-Mail">

                <label for="password"><b>Password:</b></label>
                <input id="password" type="password" name="password" required placeholder="Enter Your Password">

                <input type="hidden" name="role" value="{{role}}">
                
                <button type="submit" class="register-button">Register</button>
            </form>
        </div>

        <!-- Footer Links Section -->
        <div class="footer-links">
            <p>Already have an account? <a href="/login">Login Here</a></p>
        </div>
    </div>
</body>
</html>
